<div class="main-body">
    <section id="container">
        <my-admin-navigation></my-admin-navigation>
        <my-admin-sidebar></my-admin-sidebar>
        <section id="main-content">
            <section class="wrapper">
                    <div class="table-agile-info">
                            <div class="panel panel-default">
                               <div class="panel-heading">
                                    Product List
                               </div>
                               <div class="row">
                               <div class="col-md-3">
                                   <label>Order Status</label>
                                    <select class="form-control" ng-change="changeCategory(currentCategory)" ng-model="currentCategory">
                                        <option ng-repeat="category in categories" value="{{category._id}}">{{category._id}}</option>
                                    </select>
                                </div>
                            </div>
                                <div class="row table-responsive ">
                                 <table class="table table-bordered table-striped table-hover">
                                   <thead>
                                     <tr>
                                       <th>Name</th>
                                       <th>Image</th>
                                       <th>Category</th>
                                       <th>Price</th>
                                       <th>Action</th>
                                     </tr>
                                   </thead>
                                   <tbody>
                                     <tr ng-repeat="item in items" ng-if="item.status == status">
                                       <td><a href="#" ng-click="viewProduct(item)">{{item.title}}</a></td>
                                       <td><img class="img-responsive" src="{{item.img_url}}" style="width: 50px;" alt=""></td>
                                       <td>{{item.category}}</td>
                                       <td>{{item.price | currency}}</td>
                                       <td>
                                           
                                       </td>
                                     </tr>
                                   </tbody>
                                 </table>
                               </div>
                               <div class="row text-right">
                                    <div class="col-xs-12">
                                        <ul class="pagination">
                                            <li ng-repeat="n in range()" ng-class="currentPage == (n - 1) ? 'active' : 'inactive'">
                                                <a ng-click="getPage(n)">{{n}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                    
                             </div>
                           </div>
            </section>
        </section>
    </section>
</div>
<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Order Detail</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                        <div class="col-md-3">
                                <img class="img-responsive" src="{{selectedProduct.img_url}}" style="width: 100px;" alt="">
                        </div>
                        <div class="col-md-3">
                                <label><strong>Category Name : </label>
                            </div>
                        <div class="col-md-4">
                            <label>{{selectedProduct.category}}</label>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-md-3">
                        <label><strong>Product Name : </label>
                    </div>
                    <div class="col-md-9">
                        <label>{{selectedProduct.title}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label><strong>Slogan : </strong></label>
                    </div>
                    <div class="col-md-9">
                        <label>{{selectedProduct.slogan}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label><strong>Description : </strong></label>
                    </div>
                    <div class="col-md-9">
                        <label>{{selectedProduct.description}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label><strong>Price : </strong></label>
                    </div>
                    <div class="col-md-3">
                        <label>{{selectedProduct.price | currency}}</label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Star Rating : </strong></label>
                    </div>
                    <div class="col-md-3">
                        <label>{{selectedProduct.stars}}</label>
                    </div>
                </div>
                <div class="row">
                        <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Name</th>
                                    <th>Comment</th>
                                    <th>Star</th>
                                </tr>
                                </thead>
                                <tbody>
                
                                <tr ng-repeat="item in selectedProduct.reviews">
                                    <td>{{item.date | date:'dd/MM/yyyy'}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.comment}}</td>
                                    <td>{{item.stars}}</td>
                                </tr>
                
                                </tbody>
                            </table>
                </div>
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
