<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb">
                <li><a ng-click="changeCategory('All')">Home</a></li>
                <li class="active">{{currentCategory}}</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
            <h3>Billing Address</h3>
            <form class="row" name="checkout"  novalidate>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="usr">First Name: <span class="error">*</span></label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
                </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="usr">Last Name:</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" required>
                </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="usr">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="usr">Contact:</label>
                    <input type="text" class="form-control" name="contact" id="contact" placeholder="Contact" required>
                </div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="usr">Address 1:</label>
                    <input type="text" class="form-control" name="address1" id="address1" placeholder="Address 1" required>
                </div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="usr">Address 2:</label>
                    <input type="text" class="form-control" name="address2" id="address2" placeholder="Address 2">
                </div>     
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="usr">City:</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                </div> 
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="usr">State:</label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
                </div>  
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="usr">Country:</label>
                        <input type="text" class="form-control" name="country" id="country" placeholder="Country" required>
                    </div> 
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="usr">Zip:</label>
                    <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip" required>
                </div> 
                </div>
            </form>
        </div>
    </div>
</div>
